{% extends 'posts/base.html' %}


{% block body %}
<div class="post-container container-fluid">

    <!-- Post -->
    <div class="row">
        <div class="col-sm-12">
            <h3>Hello, {{ user.username }}</h3>
        </div>
        {% if post %}
            {% for posts in post %}
                <div class="col-sm-10 col-lg-20">
                    <div class="thumbnail">

                        <div class="caption">
                            <h3>{{ posts.message }}</h3>
                            <h3>{{ posts.dateTimeStamp }}</h3>

                            <!-- View Details -->
                            <a href="{% url 'posts:detail' posts.messageId %}" class="btn btn-primary btn-sm" role="button">View Details</a>

                        </div>
                    </div>
                </div>
                {% cycle '' '' '' '' '' '<div class="clearfix visible-lg"></div>' %}
            {% endfor %}
        {% else %}
            <div class="col-sm-12">
                <br>
                <a href="{% url 'posts:create' %}">
                    <button type="button" class="btn btn-success">
                        <span class="glyphicon glyphicon-plus"></span>&nbsp; Add Post
                    </button>
                </a>
            </div>
        {% endif %}
    </div>

</div>
{% endblock %}
